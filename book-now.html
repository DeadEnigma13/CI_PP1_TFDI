<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
    content="The Feathered Duck Inn offering fresh, extravagent pub food">
    <meta name="keywords"
    content="The Feathered Duck Inn, food, bar, restaurant, dog friendly, steaks, chips, burgers, family friendly, desserts.">
    <meta name="author" content="Zack Owen">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="html" href="index.html">
    <link rel="html" href="complete-booking.html">
    <link rel="html" href="meet-the-team.html">
    <link rel="html" href="menus.html">
    <title>The Feathered Duck Inn Booking</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Navbar -->
    <section id="header">
        <div class="header-container">
            <div class="nav-bar">
                <div class="socials">
                    <a href="#hero"><img src="assets/images/the-feathered-duck-inn-logo.png" alt="Logo"></a>
                </div>
                <div class="nav-list">
                    <div class="hamburger"><div class="bar"></div></div>
                    <ul>
                        <li><a href="index.html#hero" data-after="Home">Home</a></li>
                        <li><a href="book-now.html" data-after="Book Now">Book Now</a></li>
                        <li><a href="index.html#menus" data-after="Menus">Menus</a></li>
                        <li><a href="meet-the-team.html" data-after="Meet The Team">Meet The Team</a></li>
                        <li><a href="contact-us.html" data-after="Contact Us">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-container-1">
            <div>
                <h1>Reservation</h1>
            </div>
        </div>
        <form id="booking" action="#">
            <div class="your-name">
                <p>Your Name</p>
            <input type="text" placeholder="Your Name:">
            </div>
            <div class="email">
                <p>Your Email</p>
            <input type="email" placeholder="Your Email:">
            </div>
            <div class="date">
                <p>Date</p>
            <input type="Date">
            </div>
            <div class="time">
                <p>Time</p>
            <input type="Time">
            </div>
            <div class="people">
                <p>How many people?</p>
                <select name="Select">
                <option value="1">1 Person</option>
                <option value="2">2 People</option>
                <option value="3">3 People</option>
                <option value="4">4 People</option>
                <option value="5">5 People</option>
                <option value="6">6 People</option>
                <option value="6+">Over 6 People</option>
                </select>
            </div>
            <div class="submit">
                <a href="complete-booking.html" type="button" class="cta">Submit</a>
            </div>
         </form>
    </section>
    <!-- Footer -->
    <section id="footer">
    <div class="footer-container">
        <div class="socials"><h1>The Feathered Duck Inn</h1></div>
        <div class="social-icons">
            <div class="social-note">
                <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>   
            </div>
            <div class="social-note">
                <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>   
            </div>
        </div>
        <p>Copyright Â© 2022 The Feathered Duck Inn. All rights reserved</p>
    </div>
    </section>
    <!-- JavaScript -->
    <script src="app.js"></script>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/ac53a94cc1.js" crossorigin="anonymous"></script>
</body>
</html>
