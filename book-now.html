<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    content="The Feathered Duck Inn offering fresh, extravagent pub food">

    <title>The Feathered Duck Inn Booking</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Navbar -->
    <section id="homepage">
        <div class="header-container">
            <div class="nav-bar">
                <div class="socials">
                    <a href="#hero"><img src="assets/images/the-feathered-duck-inn-logo.png" alt="Logo"></a>
                </div>
                <div class="nav-list">
                    <div class="hamburger"><div class="bar"></div></div>
                    <ul>
                        <li><a href="index.html#hero" data-after="Home">Home</a></li>
                        <li><a href="book-now.html" data-after="Book Now">Book Now</a></li>
                        <li><a href="index.html#menus" data-after="Menus">Menus</a></li>
                        <li><a href="meet-the-team.html" data-after="Meet The Team">Meet The Team</a></li>
                        <li><a href="contact-us.html" data-after="Contact Us">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-container-1">
            <div>
                <h1>Reservation</h1>
            </div>
        </div>
        <form id="booking" action="#">
            <div class="your-name">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="email">
                <label for="email" class="form-label">Email Address</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>
            <div class="date">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="time">
                <label for="time" class="form-label">Time</label>
                <input type="time" class="form-control" id="time" name="time" required>
            </div>
            <div class="people">
                <label for="people">How Many People</label>

                <select id="select" required>
                <option label="1 person">1 Person</option>
                <option label="2 people">2 People</option>
                <option label="3 people">3 People</option>
                <option label="4 people">4 People</option>
                <option label="5 people">5 People</option>
                <option label="6 people">6 People</option>
                <option label="6 or more people">6 Or More People</option>
                </select>
            </div>
            <div class="submit">
                <input type="submit" class="button cta" value="submit">
            </div>
         </form>
    </section>
    <!-- Footer -->
    <section id="footer">
    <div class="footer-container">
        <div class="socials"><h1>The Feathered Duck Inn</h1></div>
        <div class="social-icons">
            <div class="social-note">
                <a href="https://www.facebook.com/">Facebook<i class="fa-brands fa-facebook"></i></a>   
            </div>
            <div class="social-note">
                <a href="https://www.instagram.com/">Instagram<i class="fa-brands fa-instagram"></i></a>   
            </div>
        </div>
        <p>Copyright Â© 2022 The Feathered Duck Inn. All rights reserved</p>
    </div>
    </section>
    <!-- JavaScript -->
    <script src="app.js"></script>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/ac53a94cc1.js" crossorigin="anonymous"></script>
</body>
</html>
