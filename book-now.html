<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/images/css/style.css">
    <link rel="html" href="/index.html">
    
    <title>The Feathered Duck Inn Booking</title>
</head>
<body>

    <!-- Navbar -->

    <section id="header">
        <div class="header" class="container">
            <div class="nav-bar">
                <div class="socials">
                    <a href="#hero"><img src="assets/images/The Feathered Duck Inn Logo.png" alt="Logo"></a>
                </div>
                <div class="nav-list">
                    <div class="hamburger"><div class="bar"></div></div>
                    <ul>
                        <li><a href="/index.html" data-after="Home">Home</a></li>
                        <li><a href="/index.html#about-us" data-after="About Us">About Us</a></li>
                        <li><a href="/index.html#blog" data-after="Blog">Blog</a></li>
                        <li><a href="/index.html#menus" data-after="Blog">Menus</a></li>
                        <li><a href="/index.html#contact-us" data-after="Contact Us">Contact Us</a></li>
                        <li><a href="/index.html#meet-the-team" data-after="Meet The Team">Meet The Team</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Hero Section -->

    <section id="hero">
        <div class="hero-container-1">
            <div>
                <h1>Reservation</h1>
            </div>
        </div>
        <form id="booking" action="#">
            <div class="your-name">
                <p>Your Name</p>
            <input type="text" placeholder="Your Name:">
            </div>
            <div class="email">
                <p>Your Email</p>
            <input type="email" placeholder="Your Email:">
            </div>
            <div class="date">
                <p>Date</p>
            <input type="Date">
            </div>
            <div class="time">
                <p>Time</p>
            <input type="Time">
            </div>
            <div class="people">
                <p>How many people?</p>
                <select name="Select">
                <option value="1">1 Person</option>
                <option value="2">2 People</option>
                <option value="3">3 People</option>
                <option value="4">4 People</option>
                <option value="5">5 People</option>
                <option value="6">6 People</option>
                <option value="6+">Over 6 People</option>
                </select>
            </div>
            <div class="submit">
                <button>Submit</button>
            </div>
         </form>
    </section>

    <!-- Footer -->

<section id="footer">
    <div class="footer-container">
        <div class="socials"><h1>The Feathered Duck Inn</h1></div>
        <div class="social-icons">
            <div class="social-note">
                <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>   
            </div>
            <div class="social-note">
                <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>   
            </div>
        </div>
        <p>Copyright Â© 2022 The Feathered Duck Inn. All rights reserved</p>
    </div>
</section>

<!-- JavaScript -->

<script src="/app.js"></script>

<!-- Font awesome -->
<script src="https://kit.fontawesome.com/ac53a94cc1.js" crossorigin="anonymous"></script>

</body>
</html>
